<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets, CDNs, FontAwesone, Bootstrap, etc -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/e3c6fb2d08.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SylerTech</title>
</head>

<body>
    <!-- Logo, Navigation, etc. -->
    <header>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand big" href="#">
                    <span class="text-danger font-weight-bold">[</span>
                    SylerTech
                    <span class="text-danger font-weight-bold">]</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link active" href="#">About<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Experience</a>
                        <a class="nav-item nav-link" href="#">Work</a>
                        <a class="nav-item nav-link" href="#">Contact</a>
                        <a class="btn btn-primary btn-small navbar-btn"href="#">CV</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Main content CTA button -->
    <main>
        <div class="row main-container no-gutters">
            <div class="col-1 d-flex justify-content-center">
                <ul class="socials right list-group">
                    <li class="list-group-item">
                        <i class="fa-brands fa-xl fa-github"></i>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-brands fa-xl fa-instagram"></i>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-brands fa-xl fa-linkedin"></i>
                    </li>
                    <li class="list-group-item">
                        <div class="vl ml-2"></div>
                    </li>
                </ul>
            </div>
            <div class="col-10 d-flex justify-content-center">Main</div>
            <div class="col-1 d-flex justify-content-center">
                <ul class="email list-group">
                    <li class="list-group-item email-rotate">
                        <a class="text-dark text-decoration-none" href="#">info@sylertech.com</a>
                    </li>
                </ul>
                <div class="vl mr-1"></div>
            </div>
    </main>
    <!-- Additional navigation, contact details, etc. -->
    <footer>
        <div>
            <p class="text-center">SylerTech &#169 <span id="txtYear"></span></p>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
</body>

</html>
